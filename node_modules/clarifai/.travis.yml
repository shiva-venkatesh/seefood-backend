language: node_js
node_js:
- '6'
cache:
  directories:
    - node_modules
script:
- npm run test
- npm run build
deploy:
- provider: npm
  email: jade@clarifai.com
  api_key: ${NPM_TOKEN}
  on:
    tags: true
    repo: Clarifai/clarifai-javascript
- provider: releases
  skip_cleanup: true
  api_key: ${GITHUB_TOKEN}
  file_glob: true
  file: sdk/*
  on:
    tags: true
- provider: s3
  access_key_id: ${AWS_ACCESS_KEY_ID}
  secret_access_key: ${AWS_SECRET_ACCESS_KEY}
  bucket: ${AWS_BUCKET}
  skip_cleanup: true
  acl: public_read
  upload-dir: js
  cache_control: "max-age=21600, no-transform, public"
  local_dir: sdk
  on:
    tags: true
- provider: s3
  access_key_id: ${AWS_ACCESS_KEY_ID}
  secret_access_key: ${AWS_SECRET_ACCESS_KEY}
  bucket: ${AWS_BUCKET}
  skip_cleanup: true
  acl: public_read
  upload-dir: js
  cache_control: "max-age=21600, no-transform, public"
  local_dir: docs
  on:
    tags: true